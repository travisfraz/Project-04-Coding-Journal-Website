<!DOCTYPE html>

<html>

    <head>
        <title>Travis' Coding Journal</title>
        <meta charset="UTF-8">
        <meta name="description" content="Journal for recording learned code">
        <meta name="author" content="Travis Frazier">
        <link href="styles.css" rel="stylesheet" type="text/css" />
        <script defer src="script.js"></script>
    </head>

        

    <body onload="getEntries()">
        <div class="titleBar">
            <span class="heading">Travis' Coding Journal</span>
            <a class="navigation" href="index.html">Home</a>
            <button class="navigation" id="clear-memory" onclick="clearMemory()">Clear Memory</a>
            <button class="navigation" data-modal-target="#modal" >New Entry</a>
        </div>

        <div id="journal-entry-area"></div>




        
<!--Modal used to create a new journal entry-->

        <div class="modal" id="modal">
            <div class="modal-header">
                <div class="title">New Journal Entry</div>
                <button data-close-button class="close-button">&times;</button>
            </div>
            <form>
                <label for="entry-title">Entry Title:</label>
                <input type="text" id="entry-title"><br>
                <label for="methods-learned">Methods, properties, or Syntax Learned</label>
                <input type="text" id="methods-learned"><br>
                <label for="journal-entry">Journal Entry</label>
                <input type="text" id="journal-notes"><br>
                <button submit-entry>Submit</button>
            </form>
        </div>




<!--Modal used to view a journal entry-->

        <div class="modal-viewer" id="modal-viewer">
            <div class="modal-viewer-header">
                <div class="title">Journal Entry Title:<span id="modal-viewer-title"></span></div>
                <button data-close-button class="close-button">&times;</button>
            </div>
            <div>Date Entered:<span id="modal-viewer-date"></span></div>
            <div>Methods Learned:<span id="modal-viewer-methods"></span></div>
            <div>Journal Entry Notes:<span id="modal-viewer-notes"></span></div>
        </div>


        <div id="overlay"></div>
      

    </body>


    <footer>


    </footer>


</html>
