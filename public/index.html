<!DOCTYPE html>

<html>

    <head>
        <title>Travis' Coding Journal</title>
        <meta charset="UTF-8">
        <meta name="description" content="Journal for recording learned code">
        <meta name="author" content="Travis Frazier">
        <link href="styles.css" rel="stylesheet" type="text/css" />
        <script defer src="script.js"></script>
    </head>

        

    <header>
        <div class="titleBar">
            <span class="heading">Travis' Coding Journal</span>
            <button class="navigation" data-modal-target="#modal" >New Entry</button>
            <!--<form  id="search-form" action="index.js/api/find"> 
                <div class="navigation" id="search-div"> 
                    <input placeholder=" Search Courses"
                        name="search"> 
                    <button type="submit">Submit</button> 
                </div>
            </form> -->
            </div>
        </div>
    </header>

    <body onload="getEntries()">
        <div id="journal-entry-area"></div>
        <img href="tiger.jpg" class="background-img"/>




        
<!--Modal used to create a new journal entry-->

        <div class="modal" id="modal">
            <div class="modal-header">
                <div class="title">New Journal Entry</div>
                <button data-close-button class="close-button">&times;</button>
            </div>
            <form>
                <label for="entry-title">Entry Title: </label>
                <input type="text" id="entry-title"><br>
                <label for="methods-learned">Syntax Learned: </label>
                <input type="text" id="methods-learned"><br>
                <label for="journal-notes">Journal Entry: </label>
                <textarea name="journal-notes" id="journal-notes" maxlength="5000"></textarea><br>
                <input type="submit" submit-entry/>
            </form>
        </div>




<!--Modal used to view a journal entry-->

        <div class="modal-viewer" id="modal-viewer" data-entry-id>
            <div class="modal-viewer-header">
                <div class="title">Journal Entry: <span id="modal-viewer-title"></span></div>
                <button data-close-button class="close-button">&times;</button>
            </div>
            <div class="modal-viewer-body">
                <div class="attr-name">Date Entered: <span class="attr-text" id="modal-viewer-date"></span></div>
                <div class="attr-name">Methods Learned: <span class="attr-text" id="modal-viewer-methods"></span></div>
                <div class="attr-name" >Journal Entry Notes: </div>
                    <div id="modal-viewer-text"><span class="attr-text" id="modal-viewer-notes"></span></div>
                <button id="delete-entry" delete-entry>Delete Entry</button>
            </div>
        </div>


        <div id="overlay"></div>
      

    </body>


    <footer>


    </footer>


</html>
